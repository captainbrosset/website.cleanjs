<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
	    <title>cleanjs</title>
		<style type="text/css">
			body {
				margin: 0;
				padding: 0 0 50px 0;
				font-size: 15px;
				font-family: tahoma;
				overflow-x: hidden;
				width: 100%;
				color: #444;
				position: relative;
			}
			input {
				font-family: tahoma;
				color: #444;
			}
			a {
				color: #d83e0f;
			}
			h1 {
				margin: 25px;
				font-size: 30px;
				padding: 0;
			}
			h1 a {
				color: #4e4e4e;
				text-decoration: none;
			}
			h1 span {
				color: #d83e0f;
			}
			p {
				margin: 25px;
				padding: 0;
			}
			#footer {
				color: #aaa;
				font-size: 12px;
				position: absolute;
				bottom: 5px;
				right: 5px;
				text-align: right;
			}
			button, button:visited {
				background-image: linear-gradient(bottom, rgb(224,119,0) 100%, rgb(255,150,2) 33%);
				background-image: -o-linear-gradient(bottom, rgb(224,119,0) 100%, rgb(255,150,2) 33%);
				background-image: -moz-linear-gradient(bottom, rgb(224,119,0) 100%, rgb(255,150,2) 33%);
				background-image: -webkit-linear-gradient(bottom, rgb(224,119,0) 100%, rgb(255,150,2) 33%);
				background-image: -ms-linear-gradient(bottom, rgb(224,119,0) 100%, rgb(255,150,2) 33%);

				background-image: -webkit-gradient(
					linear,
					left bottom,
					left top,
					color-stop(1, rgb(220,220,220)),
					color-stop(0.33, rgb(190,190,190))
				);
				color: #333;
				font-family: 'Lato', sans-serif;
				font-weight: bold;
				border: 0;
				padding: .25em 1em;
				border-radius: 4px;
				font-size: 2em;
				cursor: pointer;
				border: 1px solid #aaa;
			}
			button:hover {
				background-image: none;
				background-color: #d83e0f;
				text-shadow: -1px -1px 0 rgba(0, 0, 0, 0.3);
				color: white;
			}
		</style>
	</head>
	<body>
		<div id="header">
			<h1>
				<a href="/">clean<span>js</span></a>
			</h1>
			<div class="tools">
				{% block tools %}{% endblock %}
			</div>
		</div>
		<div class="bodyWrapper">
			{% block content %}content{% endblock %}
		</div>
		<div id="footer">
			cleanjs is a javascript clean code review tool by <a href="http://about.me/patrickbrosset">Patrick Brosset</a>
			<br />
			<a href="https://github.com/captainbrosset/cleanjs">Fork it on Github!</a>
		</div>
	</body>
</html>
