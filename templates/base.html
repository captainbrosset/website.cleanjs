<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="cleanjs is a code review tool that will check your javascript code style and tell you if it can be cleaned up a bit">
		<meta name="keywords" content="javascript js clean code review cleanjs">
		<title>cleanjs</title>
		<style type="text/css">
			body {
				margin: 0;
				padding: 0 0 0px 0;
				font-size: 15px;
				font-family: tahoma;
				overflow-x: hidden;
				width: 100%;
				color: #444;
				position: relative;
			}
			input {
				font-family: tahoma;
				color: #444;
			}
			a {
				color: #d83e0f;
			}
			h1 {
				margin: 25px;
				font-size: 40px;
				padding: 0;
			}
			h1 a {
				color: #4e4e4e;
				text-decoration: none;
			}
			h1 span {
				color: #d83e0f;
			}
			a:hover {
				color: #d83e0f;
			}
			a:hover span {
				color: #4e4e4e;
			}
			p {
				margin: 25px;
				padding: 0;
			}
			#footer {
				color: #aaa;
				font-size: 12px;
				text-align: right;
				padding: 25px 35px 25px 0;
				background: url(/statics/img/octocat.png) no-repeat right 25px;
			}
			button, button:visited {
				background-image: linear-gradient(bottom, rgb(220,220,220) 100%, rgb(190,190,190) 33%);
				background-image: -o-linear-gradient(bottom, rgb(220,220,220) 100%, rgb(190,190,190) 33%);
				background-image: -moz-linear-gradient(bottom, rgb(220,220,220) 100%, rgb(190,190,190) 33%);
				background-image: -webkit-linear-gradient(bottom, rgb(220,220,220) 100%, rgb(190,190,190) 33%);
				background-image: -ms-linear-gradient(bottom, rgb(220,220,220) 100%, rgb(190,190,190) 33%);

				background-image: -webkit-gradient(
					linear,
					left bottom,
					left top,
					color-stop(1, rgb(220,220,220)),
					color-stop(0.33, rgb(190,190,190))
				);

				color: #333;
				font-weight: bold;
				border: 0;
				padding: .25em 1em;
				border-radius: 4px;
				font-size: 2em;
				cursor: pointer;
				border: 1px solid #aaa;
			}
			button:hover {
				background-image: none;
				background-color: #d83e0f;
				text-shadow: -1px -1px 0 rgba(0, 0, 0, 0.3);
				color: white;
			}

			.rating {
				position: absolute;
				top: 0px;
				right: 30px;
				z-index: 1;
				width: 120px;
				height: 120px;
				border-radius: 120px;
				color: red;
				font-size: 100px;
				font-weight: bold;
				text-align: center;
				border: 18px solid red;
				opacity: .6;
				-webkit-transform: rotate(17deg);
				-moz-transform: rotate(17deg);
			}
			.rating:after {
				content: " ";
				position: absolute;
				top: -18px;
				right: -18px;
				z-index: 2;
				width: 156px;
				height: 156px;
				border-radius: 156px;
				opacity: 0.7;
				background: url(/statics/img/stamp_overlay.png) no-repeat 10% 50%;
			}
			
			.rating.mini {
				width: 50px;
				height: 50px;
				font-size: 40px;
				border-width: 8px;
				border-radius: 50px;
				-webkit-transform: rotate(-17deg);
				-moz-transform: rotate(-17deg);
			}
			.rating.mini:after {
				top: -8px;
				right: -8px;
				width: 66px;
				height: 66px;
				border-radius: 66px;
			}
		</style>
	</head>
	<body>
		<div id="header">
			<h1>
				<a href="/">clean<span>js</span></a>
			</h1>
			<div class="tools">
				{% block tools %}{% endblock %}
			</div>
		</div>
		<div class="bodyWrapper">
			{% block content %}content{% endblock %}
		</div>
		<div id="footer">
			cleanjs is a javascript clean code review tool by <a href="http://about.me/patrickbrosset">Patrick Brosset</a>
			<br />
			<a href="https://github.com/captainbrosset/cleanjs">Fork it on Github!</a>
		</div>
	</body>
</html>
